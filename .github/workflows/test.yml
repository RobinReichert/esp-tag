name: "test logic"

on:
  pull_request:
    paths:
      - 'src/logic/**'
      - '.cargo/**'
      - 'build.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Test logic components 
        run: cargo test --no-default-features --features std
